<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div class="row mt-5 col block-27" id="paging">
        <ul>
          <li><a href="#">&lt;</a></li>
          <li style="margin-right: 5px;" v-for="c in number" :class="{ active: isActive === c }" @click="isActive = c" id=app1><a href="#">{{c}}</a></li>
          <li><a href="#">&gt;</a></li>
        </ul>
      </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
              new Vue({
              el: "#paging",
              data: {
                isActive: "1",
                number : ['1','2','3','4','5']
              },
              methods: {}
            })

</script>
</body>
</html>
