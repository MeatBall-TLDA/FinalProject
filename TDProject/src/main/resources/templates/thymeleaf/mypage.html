<!DOCTYPE html>
<html lang="en">
<head>
<title>마이페이지</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700"
	rel="stylesheet">

<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">

<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">

<link rel="stylesheet" href="css/aos.css">

<link rel="stylesheet" href="css/ionicons.min.css">

<link rel="stylesheet" href="css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/jquery.timepicker.css">


<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="colorlib-page">
		<div include="/menu"></div>
		<div id="colorlib-main">
			<h2 class="h2 font-weight-bold text-center mt-5">My Page</h2>
			<section class="ftco-section contact-section">
				<div class="container">
					<div class="row d-flex mb-5 contact-info text-center">
						<div class="col-md-12 mb-4">
							<form action="serviceName" method="post">
								<input
									class="text-center btn btn-primary form-group my-3 btn-md border-3 btn-outline-secondary"
									id="serviceName" type="text" name="serviceName" value="">
								<input
									class="btn btn-primary form-group my-3 btn-md border-3 btn-outline-secondary"
									type="submit" name="submit" value="닉네임 수정 ">
							</form>
						</div>
						<button style="float: right;" class="btn btn-primary form-group my-3 btn-md border-3 btn-outline-secondary" onclick="logout()">로그아웃하기</button>
					</div>
				</div>
				<div class="w-100"></div>
			</section>
		</div>
	</div>
	<script src="js/include.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
		document.getElementById("serviceName").value = sessionStorage.getItem("serviceName");
		function logout(){
			sessionStorage.clear()
			location.href='/logout'
		}
	</script>
</script>

</body>
</html>
